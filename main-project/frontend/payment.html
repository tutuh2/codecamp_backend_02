<!DOCTYPE html>
<html lang="en">

      src="https://unpkg.com/axios/dist/axios.min.js"

            buyer_name: "홍길동",

            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
            m_redirect_url:
              "http://localhost:5500/main-project/frontend/payment.html", // 모바일 결제후 리다이렉트될 주소!!
          },
          async (rsp) => {
            // callback
            if (rsp.success) {
              // 결제 성공시
              console.log(rsp);

              const data = await axios.post(
                "http://backendapi.voluntier.site/graphql",
                {
                  query: `
                        mutation {
                          createDonation(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}) {
                            id
                          }
                        }
                      `,
                },
                {
                  headers: {
                    authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InR1dHVoQG5hdmVyLmNvbSIsInN1YiI6ImMxMzI5YWUwLTY2YWEtNGZmOS05MmRhLWZiNDhiNDBhNzNhNiIsImlhdCI6MTY1MjQ0NTAwMywiZXhwIjoxNjUyNDQ1MDYzfQ.ACqR7nyBRzoa8UHXGuHTA_qMXR--fmqmdvQeNr9x4yI",
                  },
                }
              );

              console.log(data);
            } else {
              // 결제 실패시
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <div>
      결제할 금액: <input type="text" id="amount" />
      <button onclick="mypayment()">결제하기</button>
    </div>
  </body>
</html>
